<mat-drawer-container style="min-height:93%" >
<!--  <button class="btn btn-secondary" type="button" [routerLink]="['/' + '../signup']">Signup</button>-->
  <div align="center">
    <img src="../../../assets/img/afisolve_logo.png" height="60px" style="margin-top: 10px">
  </div>
  <div >
  <h1 align="center" style="padding-top: 20px;font-size: 20px; alignment: center">Welcome to Afisolve! Lets Start</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="padding-left: 430px">
    {{loginForm.value | json}}

    <div class="form-group" style="width: 500px;alignment: center;">
      <label>Email</label>
      <input align="center" formControlName="email"
             type="text"
             class="form-control"
             [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched">
      <div *ngIf="email.invalid && email.touched">
        <small *ngIf="email.errors?.required" class="text-danger">email is required</small>
        <small *ngIf="email.errors?.minlength" class="text-danger">email must be at least 3 characters</small>
        <small *ngIf="email.errors?.forbiddenName" class="text-danger">{{email.errors?.forbiddenName.value}}
          Email not allowed</small>
      </div>
    </div>

    <div class="form-group" style="width: 500px">
      <label>Password</label>
      <input formControlName="password"
             type="password"
             class="form-control">
    </div>

    <div style="padding-left: 50px;padding-top: 10px;">
      <button style="width: 400px;" class="btn btn-danger" type="submit" [disabled]="!loginForm.valid">Sign In</button>
      {{loginForm.valid}}
    </div>
<!--    <div style="padding-left: 50px;padding-top: 10px;">-->
<!--      <button style="width: 400px;" class="btn btn-danger" type="submit" [disabled]="!loginForm.valid">Sign In</button>-->
<!--      {{loginForm.valid}}-->
<!--    </div>-->

<!--        User Agreementt</p>-->
<!--    </div>-->

  </form>

  </div>

  </mat-drawer-container>
