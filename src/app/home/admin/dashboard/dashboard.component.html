<table class="w-100 h-100">

  <!--Column 1-->
  <td class="w-50">
    <mat-card style="margin: 8% 5%" class="shadow">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Users</mat-card-title>
        <mat-card-subtitle>Recent</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <table mat-table [dataSource]="dataSourceUsers" class="w-100">

          <!-- user email Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName + '  ' + element.lastName}} </td>
          </ng-container>

          <!-- user email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>

        </table>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="showMoreUsers()">SHOW MORE</button>
      </mat-card-actions>

    </mat-card>
  </td>

  <!--Column 2-->
  <td class="w-50">
    <mat-card style="margin: 8% 5%" class="shadow">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Complaints</mat-card-title>
        <mat-card-subtitle>Recent</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <table mat-table [dataSource]="dataSourceComplaints" class="w-100">

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Complaint</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsComplaints"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsComplaints;"></tr>

        </table>

      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="showMoreComplaints()">SHOW MORE</button>
      </mat-card-actions>

    </mat-card>
  </td>
</table>
